name: Release Package in NPM
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.15.0]
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create ~/.npmrc file (for publishing)
        run: |
          echo //npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }} >> ~/.npmrc |
          echo @${{ secrets.NPM_ORGANIZATION }}:registry=${{ secrets.NPM_REGISTRY }} >> ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run release
        run: npm run release
